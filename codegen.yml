schema: 'src/graphql/**/*.graphql'
generates:
  src/__generated__/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: '../types#GraphQLContext'
      useTypeImports: true
      scalars:
        Date: string
        ObjectId: string
      mappers:
        Habit: '../models/habit#HabitLean'
        HabitLog: '../models/habit-log#HabitLogLean'
        User: '../models/user#UserLean'
